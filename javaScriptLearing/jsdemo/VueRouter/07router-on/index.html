<!DOCTYPE html>
<html>
<head>
	<title>router.on</title>
	<meta charset="utf-8">
	<script src="/js/vue.js"></script>
	<script src="/js/vue-router.min.js"></script>
</head>
<body>
	<div id="app">
		<h1>Hello App!</h1>
		<p>
			<a v-link="'/user/zhuozhaoxi'">User v-link</a>
			<a v-link="'/test/zhuozhaoxi'">User v-link</a>
		</p>
		<router-view></router-view>
	</div>
	<style type="text/css">
	.v-link-active{
		color: red;
	}
	</style>
	<script>
		var router = new VueRouter();
		var App = Vue.extend({
			methods:{
				go: function () {
					// router.go({ name: 'user', params: { userId: 12344 }})
					router.go('/user/12344')
				}
			}
		})

		router.map({
			'/user/zhuozhaoxi': {
				component: {
					template: '<p>user</p>'
				}
		  	},
		  	'/test/zhuozhaoxi': {
				component: {
					template: '<p>test</p>'
				}
		  	},
		});

		// 添加一条路由
		router.on('/user/:userId', {
		  component: {
		    template: '<div>{{$route.params.userId}}</div>'
		  }
		})

		//	router.go		跳转到一个路由,产生历史
		//  router.replace 	跳转到一个路由,不产生历史
		router.start(App, '#app');
	</script>
</body>
</html>
