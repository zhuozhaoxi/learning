<!DOCTYPE html>
<html>
<head>
	<title>可输入下拉多选框</title>
	<meta charset="utf-8" />
	<script src="/js/jquery.min.js"></script>
	<script src="inputCheckbox.js"></script>
	<link rel="stylesheet" type="text/css" href="inputCheckbox.css">
</head>
<body>
<div class="span8 checkboxWrapper" style="width:400px">
    <input type="text" id="taskNoteUsers" class="span12 checkboxInput"/>
    <div class="checkboxContent">
        <div class="checkboxToolBar">
            <a class="checkboxCheckAll" href="#">[全选]</a><a class="checkboxCheckAgainst" href="#">[反选]</a><a class="checkboxClearCheck" href="#">[清空]</a>
        </div>
        <label><input type="checkbox" class="checkboxItem" name="taskUserList" value="v_zxzhuo" />v_zxzhuo</label>
        <label><input type="checkbox" class="checkboxItem" name="taskUserList" value="v_pxwu" />v_pxwu</label>
        <label><input type="checkbox" class="checkboxItem" name="taskUserList" value="v_qygao" />v_qygao</label>
    </div>
</div>
</body>
</html>
